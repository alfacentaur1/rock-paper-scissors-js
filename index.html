<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Rock paper scissors</h1>
    <h2>Choose a picture!</h2>
    <div class="pictures">
        <a href="#" onclick="counter('rock')"><img src="imgs/rock.png" alt="rock"></a>
        <a href="#" onclick="counter('paper')"><img src="imgs/paper.png" alt="paper" ></a>
        <a href="#" onclick='counter("scissors")'><img src="imgs/scissors.png" alt="scissors" ></a>
    </div>
    <div class="bot">
        <h2>Bot guess</h2>
        <h2 id="bot">Nothing yet</h2>
    </div>
    <div class="points">
        <div class="points">
            <h2>Player</h2>
            <h2 id="user_points">0</h2>
        </div>
        <div class="points">
            <h2>Bot</h2>
            <h2 id="bot_points">0</h2>
        </div>
    </div>
</div>
</body>
</html>
